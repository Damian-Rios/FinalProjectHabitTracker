<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnSync</title>
    <link rel="icon" type="image/x-icon" href="/img/icons/favicon.ico">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" />
</head>
<body class="grey lighten-4">
    <header>
        <!-- Navbar for bigger screens -->
        <nav class="blue darken-2">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo white-text" style="font-size: 2.5rem; font-family: 'Roboto Slab', serif; padding-top: 5px;">
                    <img class="responsive-img" src="/img/icons/OnSyncIcon-32x32.png" alt="OnSync Logo" style="max-width: 40px; height: auto;">
                    OnSync
                </a>
                <a href="#" data-target="mobile-menu" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#" class="waves-effect waves-light" onclick="initNotificationPermission()">
                            <i class="material-icons">notifications</i>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logout-btn" class="waves-effect waves-light" style="display: none">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <aside>
        <!-- Sidebar menu for mobile devices -->
        <ul class="sidenav" id="mobile-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="#" onclick="initNotificationPermission()" >Notifications</a></li>
            <li>
                <a href="#" id="logout-btn" style="display: none">
                    Logout
                </a>
            </li>
        </ul>
    </aside>

    <main class="container">
        <h4 class="center-align">Habits</h4>

        <!-- List of active habits -->
        <ul class="habits collection with-header">
            <!-- Dynamic habit items will be injected here -->
        </ul>

        <!-- Add Habit Button -->
        <div class="center">
            <button
                class="btn-floating blue darken-2 modal-trigger"
                data-target="habitModal"
                aria-label="Add new habit"
            >
                <i class="material-icons">add</i>
            </button>
        </div>

        <!-- Add Habit Modal -->
        <div id="habitModal" class="modal">
            <div class="modal-content">
                <h4>Add a Habit</h4>
                <form id="HabitForm">
                    <div class="input-field">
                        <label for="title">Custom Habit Name</label>
                        <input id="title" type="text" class="validate" required>
                    </div>
                    <div class="input-field">
                        <label for="description">Description</label>
                        <input id="description" type="text" class="validate" required>
                    </div>
                    <!-- 
                    <div class="input-field col s12">
                        <label for="reminder-date" class="black-text">Reminder Date</label>
                        <input id="reminder-date" type="date" class="validate" />
                    </div>
                    <div class="input-field col s12">
                        <label for="reminder-time" class="black-text">Reminder Time</label>
                        <input id="reminder-time" type="time" class="validate" />
                    </div>
                    -->
                    <input type="hidden" id="habit-id">
                    <div class="input-field">
                        <button id="form-action-btn" class="modal-close btn waves-effect waves-light" type="button">Add Habit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>
    </main> 

    <script type="module" src="/js/auth.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script type="module" src="/js/ui.js"></script>
    <script type="module" src="/js/firebaseDB.js"></script>
</body>
</html>
